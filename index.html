<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="usercontainer">
        <div class="profile-container">
          <img src="./images/image-jeremy.png" alt="userprofile" />
          <h1>Report for<br /><span>Jeremy Robson</span></h1>
        </div>
        <div class="buttons">
          <button>Weekly</button>
          <button>Monthly</button>
          <button>Yearly</button>
        </div>
      </div>
      <!-- WORK CONTAINER -->
      <div class="work-container containerclass">
        <img src="./images/icon-work.svg" alt="work background" class="logo" />
        <div class="inner-container">
          <div class="inner">
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="words">
            <p class="current-week">32hrs</p>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <!-- PLAY CONTAINER -->
      <div class="play-container containerclass">
        <img src="./images/icon-play.svg" alt="play background" class="logo" />
        <div class="inner-container">
          <div class="inner">
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="words">
            <p class="current-week">10hrs</p>
            <p class="last-week">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- STUDY CONTAINER -->
      <div class="study-container containerclass">
        <img
          src="./images/icon-study.svg"
          alt="study background"
          class="logo"
        />
        <div class="inner-container">
          <div class="inner">
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="words">
            <p class="current-week">4hrs</p>
            <p class="last-week">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <!-- EXERCISE -->
      <div class="exer-container containerclass">
        <img
          src="./images/icon-exercise.svg"
          alt="exer background"
          class="logo"
        />
        <div class="inner-container">
          <div class="inner">
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="words">
            <p class="current-week">4hrs</p>
            <p class="last-week">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="social-container containerclass">
        <img
          src="./images/icon-social.svg"
          alt="social background"
          class="logo"
        />
        <div class="inner-container">
          <div class="inner">
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="words">
            <p class="current-week">5hrs</p>
            <p class="last-week">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="self-container containerclass">
        <img
          src="./images/icon-self-care.svg"
          alt="self-care background"
          class="logo"
        />
        <div class="inner-container">
          <div class="inner">
            <p>Self care</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="words">
            <p class="current-week">2hrs</p>
            <p class="last-week">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
