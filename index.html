<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="usercontainer">
      <div class="profile-container">
        <img src="./images/image-jeremy.png" alt="userprofile" />
        <h1>Report for<br /><span>Jeremy Robson</span></h1>
      </div>
      <div class="buttons">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
    <div class="work-container">
      <img src="./images/icon-work.svg" alt="work background" />
      <div class="inner-container">
        <div class="inner">
          <p>Work</p>
          <img src="./images/icon-ellipsis.svg" alt="" />
        </div>
        <p class="current-week">32hrs</p>
        <p class="last-week">Last Week - 36hrs</p>
        <p></p>
      </div>
    </div>

    <div class="play-container">
      <img src="./images/icon-play.svg" alt="play background" />
      <div class="play">
        <div class="inner-play">
          <h1>Play</h1>
          <img src="./images/icon-ellipsis.svg" alt="" />
        </div>
        <p class="current-week">32hrs</p>
        <p class="last-week">Last Week - 36hrs</p>
        <p></p>
      </div>
    </div>
